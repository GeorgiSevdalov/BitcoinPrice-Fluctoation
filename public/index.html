<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitcoin fluctoation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1>Bitcoin price fluctoation</h1>
            <h2>Good information leads to good decision making.</h2>
        </div>
    </header>
    <section>
        <div>
            <ul>
                <li>
                    <p>Current bitcoin price:</p>
                </li>
                <li><textarea name="moment-pirce" id="moment-pirce" cols="" rows=""></textarea></li>
                <li><button class="btn">Show pirce</button></li>
            </ul>
        </div>
        <div>
            <ul class="averageUl">
                <li>
                    <p>Average price for week:</p>
                    <textarea name="week-pirce" id="week-pirce" cols="" rows=""></textarea>
                </li>
                <li>
                    <p>Average price for 1 month:</p>
                    <textarea name="month-pirce" id="month-pirce" cols="" rows=""></textarea>
                </li>
            </ul>
            <button class="btn">calculate average price</button>
        </div>
    </section>
    <section>
        <div class="previous">
            <ul>
                <li>
                    <p>See previous value:</p>
                </li>
                <li class="previousBtn"><button class="btn">for week</button>
                    <button class="btn">for month</button>
                </li>
            </ul>
        </div>
        <div>
            <textarea name="jsonArr" id="jsonArr" cols="30" rows="10"></textarea>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
